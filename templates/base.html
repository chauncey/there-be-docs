<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ static('bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ static('prettify/sunburst.css') }}" type="text/css" rel="stylesheet" />
    <link href="{{ static('css/docs.css') }}" type="text/css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-latest.js"></script>
    <link href="{{ static('bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">
    <link href="{{ static('css/docs.css') }}" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for('index') }}">Let there be docs</a>
        </div>
      </div>
    </div>
    {% block body %}
    {% endblock %}
    <div class="flask">
      <a href="http://flask.pocoo.org/"><img
         src="http://flask.pocoo.org/static/badges/flask-project-s.png"
         border="0"
         alt="a Flask project"
         title="a Flask project"></a>
    </div>
    <script src="{{ static('prettify/prettify.js') }}" type="text/javascript"></script>
    <script src="{{ static('bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
